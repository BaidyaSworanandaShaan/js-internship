<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="main-container">
      <div class="title">
        <div class="title__player">
          <h3 class="x-color">X</h3>
          <h3 class="o-color">O</h3>
        </div>
        <div class="title__turn">
          <h3><span id="player-turn">X</span> <span id="result">TURN</span></h3>
        </div>
        <div class="title__btn">
          <button id="btn--reset">RESET</button>
        </div>
      </div>
      <div class="gameboard" id="main-gameboard"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
