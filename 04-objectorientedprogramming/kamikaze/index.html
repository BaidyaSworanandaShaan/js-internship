<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-game">
        <div class="background">
          <div id="bullet-container"></div>
          <div id="rocket">
            <img
              class="rocket-img"
              src="img/shuttle 1.png"
              style="left: 0"
              alt=""
            />
          </div>
          <div id="asteroid"></div>
          <div class="gameover-container">
            <div class="gameover-content">
              <h2>GAME OVER</h2>
              <p>
                You fought bravely, but the battle is over! <br />
                <!-- HIGH Score: <span id="high-score"></span> ðŸ”¥  -->
                Final Score:
                <span id="final-score"></span> ðŸ”¥
              </p>
            </div>
            <div>
              <button id="reset-btn">Play Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
